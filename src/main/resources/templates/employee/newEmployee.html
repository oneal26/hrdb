<body>
        <div id="header-flexer">
        <div th:replace="fragments/navbar :: navbar"></div>
                <div id="logo">
                    <h1>HRDB</h1>
                </div>
                <div id="form">
                    <h3>A NEW EMPLOYEE ACOUNT FORM!</h3>
                    <h2>Please Fill Out The Form</h2>
                </div>
      
            </div>
          
    	
        <div class="container">
		<h1>Enter New Hire</h1>
 		<form action="#" th:action="@{employee/newEmployee}" th:object="${employee}" method="post">
 		
 		<div class="form-group">
 			<input type="text" class="form-control" placeholder="Firstname..." th:field="*{firstName}" />
 		</div>
 		
 		<div class="form-group">
 			<input type="text" class="form-control" placeholder="Lastname..." th:field="*{lastName}" />
 		</div>
 		
 		<div class="form-group">
 			<input type="text" class="form-control" placeholder="Hours Worked..." th:field="*{hrsWorked}" />
 		</div>
 		
 		<div class="form-group">
 			<input type="password" class="form-control" placeholder="Password..." th:field="*{passWord}" />
 		</div>
 		
 		<div>
			<label th:for="isAdmin" th:text="'Admin Privileges'"></label>
			<input type="checkbox" th:field="*{isAdmin}" />
		</div>
 		
		
 		<button class="btn btn-primary">Submit Your Post</button>

		<a class= "btn btn-primary" th:href="@{index}">Back To Homepage</a>
</div>
