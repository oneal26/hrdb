<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css"> 
    
</head>
<body>
        <div id="header-flexer">
        <div th:replace="fragments/navbar :: navbar"></div>
        
     
        <div class="container">
        <br>
        <h1 style="color:black">Enter New Hire</h1>
        <form action="#" th:action="@{/employee/newEmployee}" th:object="${employee}" th:method="post">
                        <input type="hidden" th:field="*{id}" />
                             <div>
                                <label th:for="isAdmin" th:text="'Admin Status'"></label>
                                <input type="checkbox" th:field="*{isAdmin}" />
                             </div>
                             
                             <div>
                                <label th:for="isEmployed" th:text="'Employment Status'"></label>
                                <input type="checkbox" th:field="*{isEmployed}" />
                             </div>
                            
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="First Name..." th:field="*{firstName}" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Last Name..." th:field="*{lastName}" />
                            </div>
                        
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Hours Worked..." th:field="*{hrsWorked}" />
                            </div>
                            
                            <div class="form-group">
                                <input type="password" class ="form-control" placeholder="Password..." th:field="*{passWord}" />
                            </div>
                            
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Address..." th:field="*{address}" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="E-Mail..." th:field="*{email}" />
                            </div>
                            
                            <div class="form-group">
                                <input type="text" class ="form-control" placeholder="Wage..." th:field="*{wage}" />
                            </div>
                            
                            <div class="form-group">
                                <input type="text" class ="form-control" placeholder="Phone Number..." th:field="*{phoneNumber}" />
                            </div>
        
        
        <button class="btn btn-primary">Create Employee</button>
        <a class= "btn btn-primary" th:href="@{allEmployees}">Back</a>
    </div>
        <div class="block"><br><br><br><br><br><br><br><br></div>
     <div th:replace="fragments/footer :: footer"></div>
              
              
              
              
              
                <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
              
</body>
</html>
