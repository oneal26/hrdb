						<h3>Pay Preview:</h3>
						<p>Today's Date:				
						
		<script>	
				 test = new Date() 
				
				 month = test.getMonth() 
				
				 month = (month * 1) + 1 
				
				 day = test.getDate() 
				
				 year = test.getFullYear() 
				
				 document.write(" ",month,"/",day,"/",year," ") 
			 
	 	</script> </p> 
	 	
	  <script>
		
	  calculate = function()
		{ 
		    var hrsWorked = document.getElementById('hrsWorked').value; 
		
		    var wage =  document.getElementById('wage').value;  
		
		    document.getElementById('currentPay').value = ('$' + parseInt(hrsWorked)*parseInt(wage)); 
		
		} 
		
	 </script>

			<!-- <p><input type="text" id="datepicker"></p>-->
						<form action="#" th:action="@{/employee/editEmployee}" th:object="${employee}" th:method="put">
						<input type="hidden" th:field="*{id}" />
							
							<div class="form-group">
							Hours Worked:<input type="text" id="hrsWorked" class="form-control" value=0 placeholder="Hours Worked..." />
							</div>
			
							
							<div class="form-group">
							 Pay Rate:<input type="text"  id="wage" class ="form-control" onblur="calculate()" value=0 placeholder="Wage..." />
							</div>
					
						  <!--THIS CURRENT PAYFIELD IS NOT CALCULATING  -->
							 <div class="form-group">
							Current Pay:<input type="text" id="currentPay" value=0 class ="form-control" placeholder="Current Pay..." />
							</div>

						<a class= "btn btn-primary" th:href="@{../../index}">Back To Homepage</a>
