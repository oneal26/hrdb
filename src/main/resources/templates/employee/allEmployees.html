<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>all employees</title>
   
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
    
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
    <div class="header">
    </div>
       
<!--  <div class="container"> -->
  <h1>HRDB</h1>
  <p>All Employees</p>            
    
<div class="container-fluid">
<div class="table-responsive">
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Employees</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Hours Worked</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="employee : ${employees}">
      <th scope="row">
      <a class="btn btn-primary" th:href="@{'/employee/editEmployee/{id}'(id=${employee.id})}">Edit Employee</a>
	  <form action="#" th:action="@{'/employee/delete/{id}'(id=${employee.id})}" th:method="delete" class="form-horizontal">
	  <button type="submit" class="btn btn-danger">Delete Employee</button>
	  </form></th>
      <td th:text="${employee.firstName}"></td>
      <td th:text="${employee.lastName}"></td>
      <td th:text="${employee.isAdmin}"></td>
      <td th:text="${employee.hrsWorked}"></td>
    </tr>
  </tbody>
</table>
</div>
</div>       
       
       
       
    <script src="webjars/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <div th:replace="fragments/footer :: footer"></div> 
</body>
</html>
