<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<meta http-equiv="X-UA-Compatible" content="ie=edge">
				<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
					<title>edit employee</title>
				</head>
				<body>
					<div class="container">
						<navbar th:replace="fragments/navbar :: navbar"></navbar>
						<div id="logo">
							<h1>HRDB</h1>
						</div>
						<h3>Edit employee data below:</h3>
						<form action="#" th:action="@{/employee/editEmployee}" th:object="${employee}" method="put">
							<div>
								<label th:for="isAdmin" th:text="'Admin Status'"></label>
								<input type="checkbox" th:field="*{isAdmin}" />
							</div>
							<div>
								<label th:for="isAdmin" th:text="'Active Employee'"></label>
								<input type="checkbox" th:field="*{isAdmin}" />
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="First Name Here..." th:field="*{firstName}" />
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Last Name here..." th:field="*{lastName}" />
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Address goes here..." th:field="*{address}" />
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Phone number here..." th:field="*{phoneNumber}" />
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Email goes here..." th:field="*{email}" />
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Hours Worked here..." th:field="*{hrsWorked}" />
							</div>
							<div class="form-group">
								<input type="text" class ="form-control" placeholder="Hourly Wage here..." th:field="*{wage}" />
							</div>
							<div class="form-group">
								<input type="text" class ="form-control" placeholder="Password Here..." th:field="*{passWord}" />
							</div>
							
						<button class="btn btn-primary">Submit Your Update</button>
						<a class= "btn btn-primary" th:href="@{index}">Back To Homepage</a>
						</form>
					</div>
					
					<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
					<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
					<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
					<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
				</body>
			</html>
