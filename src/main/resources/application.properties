#allows us to interact with the database 
spring.h2.console.enabled=true

spring.h2.console.path=/console

#allows us to bring in data from an external sql resource to add to the database.
spring.datasource.platform=h2 

#This makes our Database stick around
#jdbc:h2:file:~/spring-boot-h2-db
spring.datasource.url=jdbc:h2:file:~/spring-boot-h2-employee
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update

